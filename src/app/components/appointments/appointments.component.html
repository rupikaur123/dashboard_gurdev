<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Appointments List</h3>
        </div>
        <div class="d-flex bd-highlight mb-3">
          <div class="p-2 w-100 bd-highlight">
         
              <input matInput type="search" placeholder="" class="search-input" [(ngModel)]="searchUser">
            
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">S.no</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of userList | filter:searchUser | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                }; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.name}} </td>
                <td>{{item.status}}</td>
                  <td><a class="icon" href="javascript:void(0)"></a><a class="btn btn-primary btn-sm"
                    href="javascript:void(0)" (click)="open(viewAppt,'edit',item)"><i class="fa fa-pencil" ></i> View</a><a class="icon"
                    href="javascript:void(0)"></a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #delmodal let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>Are you sure you want to delete ?</h3>
  </div>
  <div class="modal-footer">
    <a href="javaScript:void(0);" class="btn btn-info" (click)="modal.close('Save click')">Yes</a>
    <a href="javaScript:void(0);" class="btn btn-info" (click)="modal.close('Save click')">No</a>
  </div>
</ng-template>

<ng-template #viewAppt let-modal>
  <div class="modal-header">
    <strong class="modal-title" id="modal-basic-title">View Appointments</strong>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Appoinment Name</label>
        <input type="text" formControlName="apptName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['apptName'].errors }" />
        <div *ngIf="submitted && f['apptName'].errors" class="invalid-feedback">
          <div *ngIf="f['apptName'].errors['required']">Appointment is required</div>
          <div *ngIf="f['apptName'].errors['minlength']">
            Appointment must be at least 4 characters
          </div>
        
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Create</button>
      </div>
    </form>
  </div>
</ng-template>
