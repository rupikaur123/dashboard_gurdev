<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0" *ngIf="form_type!='edit'">Create Service</h3>
          <h3 class="mb-0" *ngIf="form_type=='edit'">Update Service</h3>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <div class="card">
              <div class="card-body">
                <label><strong>Service Name</strong></label>
                <input type="text" formControlName="name" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                  <div *ngIf="f['name'].errors['required']">Service Name is required</div>
                  <div *ngIf="f['name'].errors['minlength']">
                    Service Name must be at least 4 characters
                  </div>

                </div>
              </div>
            </div>

          </div>
          <div class="form-group">
            <div class="card">
              <div class="card-body">
                <label><strong>Alies Name</strong></label>
                <input type="text" formControlName="alies_name" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['alies_name'].errors }" />
                <div *ngIf="submitted && f['alies_name'].errors" class="invalid-feedback">
                  <div *ngIf="f['alies_name'].errors['required']">Alies Name is required</div>
                  <div *ngIf="f['alies_name'].errors['minlength']">
                    Alies Name must be at least 4 characters
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="card">
              <div class="card-body">
                <label><strong>Description</strong></label>
                <angular-editor formControlName="description" [config]="config"
                  [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></angular-editor>
                <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                  <div *ngIf="f['description'].errors['required']">Description is required</div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="form_type=='edit' && res != null && url != true">
            <div class="card">
              <div class="card-body">
                <img [src]="baseUrl+res.image" *ngIf="res.image" width="1100" height="500">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="card">
              <div class="card-body">
                <label><strong>Image</strong></label>
                <input type="file" (change)="selectFile($event,'image')" formControlName="image" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && form_type != 'edit' && f['image'].errors }">
                <div *ngIf="submitted && form_type != 'edit' && f['image'].errors" class="invalid-feedback">
                  <div *ngIf="f['image'].errors['required']">Plesae choose the image.</div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="form_type=='edit' && res != null && banner_url != true">
            <div class="card">
              <div class="card-body">
                <img [src]="baseUrl+res.banner_image" *ngIf="res.banner_image" width="1100" height="500">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="card">
              <div class="card-body">
                <label><strong>Banner Image</strong></label>
                <input type="file" (change)="selectFile($event,'banner')" formControlName="banner_img"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && form_type != 'edit' && f['banner_img'].errors }">
                <div *ngIf="submitted && form_type != 'edit' && f['banner_img'].errors" class="invalid-feedback">
                  <div *ngIf="f['banner_img'].errors['required']">Plesae choose the banner image.</div>
                </div>
              </div>
            </div>

          </div>

          <div class="form-group">
            <div class="card">
              <div class="card-body">
                <button class="btn btn-primary btn-block" *ngIf="form_type != 'edit'">Create</button>
                <button class="btn btn-primary btn-block" *ngIf="form_type == 'edit'">Update</button>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
