<h3 class="mb-0">About Us</h3><br><br>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
            <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
              <div *ngIf="f['title'].errors['required']">Title is required</div>
              <div *ngIf="f['title'].errors['minlength']">
               Title must be at least 4 characters
              </div>
            
            </div>
          </div>
   <br><br>
   <div class="form-group">
    <div class="card">
      <div class="card-header">
        <h5>Content</h5>
      </div>
      <div class="card-body">
        <angular-editor formControlName="content" [config]="config"
          [ngClass]="{ 'is-invalid': submitted && f['content'].errors }"></angular-editor>
        <div *ngIf="submitted && f['content'].errors" class="invalid-feedback">
          <div *ngIf="f['content'].errors['required']">Content is required</div>
        </div>
      </div>
    </div>
  </div>
    <div>
        <label>Banner Image</label>
        <div [innerHTML]='msg' *ngIf="msg" style="color: red;"></div>
        <div><img [src]="url" *ngIf="url"></div>
        <div class="form-group">
            <input type="file" (change)="selectFile($event)" formControlName="bannerImg" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['bannerImg'].errors }">
       
       
        <div *ngIf="submitted && f['bannerImg'].errors" class="invalid-feedback">
            <div *ngIf="f['bannerImg'].errors['required']">Plesae choose the banner image.</div>
          </div>
          </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-block">Submit</button>
      </div>
</form>
