<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Gallery</h3>
        </div>
        <div class="d-flex bd-highlight mb-3">
          <div class="p-2 w-100 bd-highlight">
 </div>
          <div class="p-2 flex-shrink-2 bd-highlight"> <a href="javaScript:void(0);" class="btn btn-info"
              (click)="open(addService,'',null)">Add New Image</a></div>

        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">S.no</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of list | filter:searchUser | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                }; let i = index">
                <td>{{i+1}}</td>
                <td><img [src]="baseUrl+item.image_path+item.image" *ngIf="item.image" width="100" height="100"></td>
                <td class="row"><a class="icon" href="javascript:void(0)"></a><a class="btn btn-danger btn-sm"
                    href="javascript:void(0)" (click)="open(delmodal,'delete',item)"><i class="fa fa-trash" ></i> Delete</a>
                    <div class="icon-hover">
                      <i class="fa fa-check" aria-hidden="true" *ngIf="item.status == 1" (click)="changeStatus(item,0)" title="Make Inactive"></i>
                  
                  <i class="fa fa-times" aria-hidden="true" *ngIf="item.status == 0" (click)="changeStatus(item,1)" title="Make Active"></i>
                    </div>              
                  </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center">
          <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #delmodal let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <h3>Are you sure you want to delete ?</h3>
  </div>
  <div class="modal-footer">
    <a href="javaScript:void(0);" class="btn btn-info" (click)="delete()">Yes</a>
    <a href="javaScript:void(0);" class="btn btn-info" (click)="modal.close('Save click')">No</a>
  </div>
</ng-template>

<ng-template #addService let-modal>
  <div class="modal-header">
    <strong class="modal-title" id="modal-basic-title">Add New Image</strong>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Image</label>
        <input type="file" (change)="selectFile($event)" formControlName="image" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['image'].errors }">


        <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
          <div *ngIf="f['image'].errors['required']">Plesae choose the image.</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Create</button>
      </div>
    </form>
  </div>
</ng-template>
