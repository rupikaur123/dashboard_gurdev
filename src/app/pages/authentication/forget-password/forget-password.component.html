<div class="page-wrapper">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">     
        <div class="login-card">
          <div>
            <div class="login-main"> 
              <form class="theme-form" [formGroup]="forgotForm">
                <h4>Reset Your Password</h4>
                <div class="form-group">
                  <label class="col-form-label">Enter Your Email Address</label>
                  <input class="form-control" type="email" required placeholder="Enter email"
                  formControlName="email">
                <div *ngIf="forgotForm.controls.email.touched && forgotForm.controls.email.errors?.required"
                  class="text text-danger mt-1">
                  Email is required
                </div>
                <div *ngIf="forgotForm.controls.email.touched && forgotForm.controls.email.errors?.email"
                  class="text text-danger mt-1">
                  Invalid Email
                </div>
                </div>
                <button class="btn btn-primary btn-block" [class.loader--text]="authService.showLoader"
                [disabled]="!forgotForm.valid || authService.showLoader" (click)="forgotPassword()" type="button"><span>Send</span>
              </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
